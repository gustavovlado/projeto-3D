<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Robux 3D Animado</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- THREE.JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.min.js"></script>

  <script>
    // Cena, câmera, render
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x0a0a0a); // fundo escuro
    document.body.appendChild(renderer.domElement);

    // Luzes para efeito metalizado
    const ambient = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambient);

    const directional = new THREE.DirectionalLight(0xffffff, 1);
    directional.position.set(3, 3, 3);
    scene.add(directional);

    // Textura carregada da imagem enviada
    const textureLoader = new THREE.TextureLoader();
    textureLoader.load('robux.png', (texture) => {
      const geometry = new THREE.PlaneGeometry(1.8, 2); // base 2D com textura aplicada

      const material = new THREE.MeshStandardMaterial({
        map: texture,
        metalness: 0.9,
        roughness: 0.3,
      });

      const robux = new THREE.Mesh(geometry, material);
      scene.add(robux);

      // Animação suave de flutuação
      const clock = new THREE.Clock();

      function animate() {
        requestAnimationFrame(animate);
        const time = clock.getElapsedTime();

        robux.position.y = Math.sin(time * Math.PI / 2) * 0.1; // sobe e desce lentamente
        robux.rotation.y += 0.002; // rotação lenta para efeito dinâmico

        renderer.render(scene, camera);
      }

      animate();
    });

    // Responsivo
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
