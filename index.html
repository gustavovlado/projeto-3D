<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Logo Robux 3D Flutuante</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo-container {
      animation: float 4s ease-in-out infinite;
    }

    img {
      width: 300px;
      height: auto;
      filter: drop-shadow(0 0 20px gold);
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="robux.png" alt="Logo Robux 3D" />
  </div>
</body>
</html>
