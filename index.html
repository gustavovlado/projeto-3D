<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Robux 3D</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0b0b0b; /* fundo escuro */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      animation: flutuar 4s ease-in-out infinite;
    }

    @keyframes flutuar {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    img {
      width: 300px;
      height: auto;
      filter: drop-shadow(0 0 20px #ffd700cc); /* brilho dourado */
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Robux 3D" />
  </div>
</body>
</html>
